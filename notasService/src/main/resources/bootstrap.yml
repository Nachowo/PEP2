eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
spring:
  devtools:
    restart:
      additional-paths: src/main/java
  application:
    name: notas-service
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://${POSTGRES_DS_HOST}:5432/${POSTGRES_DB_NOTAS}?useSSL=false
    platform: postgres
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: false
